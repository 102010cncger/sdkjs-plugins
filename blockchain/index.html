<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>blockchain</title>

			html, body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			.ac-container{
				overflow: hidden;
				width: 100%;
				margin: 0px;
				text-align: left;
			}
			.ac-container label{
				font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
				padding: 5px 20px;
				position: relative;
				z-index: 20;
				display: block;
				height: 30px;
				cursor: pointer;
				color: #777;
				text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
				line-height: 33px;
				font-size: 19px;
				background: #ffffff;

				box-shadow: 
					0px 0px 0px 1px rgba(155,155,155,0.3), 
					1px 0px 0px 0px rgba(255,255,255,0.9) inset, 
					0px 2px 2px rgba(0,0,0,0.1);
			}
			.ac-container label:hover{
				background: #fff;
			}
			.ac-container input:checked + label,
			.ac-container input:checked + label:hover{
				background: #c6e1ec;
				color: #3d7489;
				text-shadow: 0px 1px 1px rgba(255,255,255, 0.6);
				box-shadow:

					0px 2px 2px rgba(0,0,0,0.1);
			}

			.ac-container input:checked + label:hover:after{
				background-image: none;
			}
			.ac-container input{
				display: none;
			}
			.ac-container article{
				background: rgba(255, 255, 255, 0.5);
				margin-top: -1px;
				overflow: hidden;
				height: 0px;
				position: relative;
				z-index: 10;
				transition: height 0.3s ease-in-out, box-shadow 0.3s linear;
			}
			.ac-container article p{
				font-style: italic;
				color: #777;
				line-height: 23px;
				font-size: 14px;
				padding: 20px;
				text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
			}
			.ac-container input:checked ~ article{
				transition: height 0.3s ease-in-out, box-shadow 0.3s linear;
				box-shadow: 0px 0px 0px 1px rgba(155,155,155,0.3);
			}
			
			.ac-container input:checked ~ article.ac-content{
				height: 600px;
			}
			
			@font-face {
				font-family: 'BebasNeueRegular';
				src: url('fonts/BebasNeue-webfont.eot');
				src: url('fonts/BebasNeue-webfont.eot?#iefix') format('embedded-opentype'),
					 url('fonts/BebasNeue-webfont.woff') format('woff'),
					 url('fonts/BebasNeue-webfont.ttf') format('truetype'),
					 url('fonts/BebasNeue-webfont.svg#BebasNeueRegular') format('svg');
				font-weight: normal;
				font-style: normal;
			}

			.noselect {
				-khtml-user-select: none;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
			}

			td {
				background: transparent;
				border:0;
				padding:10px;
			}

			.celllabel {
				text-align: center;
				font-size: 12px;
				color: #444444;
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			}

			img {
				border: 1px solid #CBCBCB;
			}

			img:hover {
				opacity: .5;
				cursor: pointer;
			}

			.tableRow {
				background: transparent;
				text-align: left;
				height: 40px;

				-moz-transition: all 0.2s ease-in-out;
				-webkit-transition: all 0.2s ease-in-out;
				-o-transition: all 0.2s ease-in-out;
				-ms-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}
			.tableRow:hover {
				background-color: #ebebeb;
				cursor: pointer;
			}

			.contentCells {
				padding: 4px 1px 4px 15px;
				font-family: 'Open Sans', sans-serif;
				font-size: 14px;
				border-bottom: 1px solid #e5e5e5;
				white-space: nowrap;
				-khtml-user-select: none;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
			}

		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src='https://noraesae.github.io/perfect-scrollbar/perfect-scrollbar.min.js'></script>

		<link rel="stylesheet" href="../plugins.css">
  
		<script type="text/javascript" src="../pluginBase.js"></script>
    <script type="text/javascript" src="code.js"></script>
    </head>
    <body>
        <div class="container noselect">
			<section class="ac-container">
				<div>
					<input id="ac-1" name="accordion-1" type="radio" checked />
					<label for="ac-1">SETTINGS</label>
					<article class="ac-content">
						<div id="section_settings">
							<p class="defaultcenterlable" style="padding: 20px 0px 5px 0px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;font-size: 14px;font-style: normal;">Server</p>
							<input type="text" class="form-control" style="display: block; height: 20px; width: 80%; margin-left:10%; margin-right: 10%; position:relative;" id="serverId"/>
							<p class="defaultcenterlable" style="padding: 20px 0px 5px 0px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;font-size: 14px;font-style: normal;">ID</p>
							<input type="text" class="form-control" style="display: block; height: 20px; width: 80%; margin-left:10%; margin-right: 10%; position:relative;" id="userId"/>

							<div style="margin: 0px; padding: 20px 30% 10px 30%">
								<button class="btn-text-default" style="width:100%;" id="settingsButtonId">Connect</button>
							</div>
						</div>
					</article>
				</div>
				<div>
					<input id="ac-2" name="accordion-1" type="radio" />
					<label for="ac-2">TEMPLATES</label>
					<article class="ac-content">
						<div id="section_templates" style="position: absolute; left: 0px; top: 10px; width:100%; bottom: 10px; overflow: hidden;">
							<table id="section_templates_main" style="border:0; margin:0; padding:0; border-spacing:0; text-align: center;">
							</table>
						</div>
					</article>
				</div>
				<div>
					<input id="ac-3" name="accordion-1" type="radio" />
					<label for="ac-3">MY DOCUMENTS</label>
					<article class="ac-content">
						<div id="section_documents" style="position:absolute; left: 0px; top: 10px; right:0px; bottom: 50px; overflow: hidden;">
							<table id="section_documents_main" style="box-sizing: border-box; width: 100%; border:0; margin:0; padding:0; border-spacing:0; text-align: center;">
							</table>
						</div>
						<div style="position: absolute; padding: 0px; margin: 20px 30% 10px 30%; left: 0px; right: 0px; bottom: 0px; height: 30px;">
							<button class="btn-text-default" style="width:100%;" id="documentsSaveId">Save</button>
						</div>
					</article>
				</div>
			</section>
        </div>
    </body>
</html>
